<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="/styles.css" rel="stylesheet">
  <title>Mp4Moviez (2025) | Mp4 Moviez</title>

  
  <meta content='#AA336A' name='theme-color'/>
<meta content='#AA336A' name='msapplication-navbutton-color'/>
<meta content='yes' name='apple-mobile-web-app-capable'/>
<meta content='#AA336A' name='apple-mobile-web-app-status-bar-style'/>

  
   

  
</head>
<body>

<header><a href="/">Mp4Moviez</a></header>

<div class="search-container">
  <input id="search-input" placeholder="Search for Hindi movies or series..." type="text">
  <button id="search-button">Search</button>
</div>

<div id="movies" class="movies-container"></div>

<button id="load-more-button">Load More</button>

<script src="/movie.js"></script>
<script>
  document.getElementById('search-button').addEventListener('click', searchMoviesAndSeries);
  document.getElementById('search-input').addEventListener('keydown', (event) => {
    if (event.key === 'Enter') searchMoviesAndSeries();
  });

  document.getElementById('load-more-button').addEventListener('click', () => {
    currentPage++;
    loadMoviesAndSeries(currentSearchQuery, currentPage, false);
  });

  loadMoviesAndSeries();
</script>

</body>
</html>
